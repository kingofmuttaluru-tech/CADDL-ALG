
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADDL - Allagadda Laboratory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-print-color-adjust: exact !important; 
      print-color-adjust: exact !important; 
      color-adjust: exact !important;
    }
    
    @media print {
      body { 
        background: white !important; 
        margin: 0 !important; 
        padding: 0 !important; 
      }
      .no-print { display: none !important; }
      
      @page {
        size: A4;
        margin: 0mm !important; /* Force zero margin for system precision */
      }
      
      #root { display: none !important; }

      #report-a4-content {
        display: block !important;
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 !important;
        padding: 15mm !important;
        box-shadow: none !important;
        border: none !important;
        position: relative !important;
        overflow: hidden !important;
        background: white !important;
        page-break-after: always;
      }

      /* Essential for Canon Printer colors */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      tr { page-break-inside: avoid !important; }
      thead { display: table-header-group !important; }
      .page-break-avoid { page-break-inside: avoid !important; }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #0d9488; }
    
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .pdf-guide { animation: slideUp 0.4s ease-out; }
  </style>

}

</head>
